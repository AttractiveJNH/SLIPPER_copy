<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout}"
        lang="en"
>
<head>
    <style>
        .promo_body{
        margin-left:15%;
        width: 75%;
        height:auto;
        }
        .promo_body_con{
        background-color:#E2E2E2;
        }
        #selectArea{
        display:flex;
        }
        .section{
        width: 100%
        height: 100px;
        display: flex;
        }
        .promo_sec_title{
        width: 10%;
        height: 50px;
        }
        .promo_input{
        width: 70%;
        }
        input{
        width: 100%;
        }
        #imageArea{
        border: 1px solid;
        width: 70%;
        height: 200px;
        }

    </style>
</head>

<div layout:fragment="content">
    <!--  일반 홍보 게시판 글 작성-->

    <h3 style="margin-left:15%;">일반 홍보 게시판 글 작성</h3>
    <form action="/promotion/genCreate" method="post">
        <div class="promo_body"><!--바디 전체--> <!---->
            <div id="selectArea"><!-- 셀렉트박스 -->
                <div id="region"><!--지역-->
                    <div class="dropdown"><!-- 지역 선택 드롭다운 -->
                        <label for="promoBrdRegion"></label>
                        <select name="promoBrdRegion" id="promoBrdRegion" onchange="updateData()">
                            <option value="none">지역 선택</option>
                            <option value="중구">중구</option>
                            <option value="서구">서구</option>
                            <option value="동구">동구</option>
                            <option value="영도구">영도구</option>
                            <option value="부산진구">부산진구</option>
                            <option value="동래구">동래구</option>
                            <option value="남구">남구</option>
                            <option value="북구">북구</option>
                            <option value="강서구">강서구</option>
                            <option value="해운대구">해운대구</option>
                            <option value="사하구">사하구</option>
                            <option value="금정구">금정구</option>
                            <option value="연제구">연제구</option>
                            <option value="수영구">수영구</option>
                            <option value="사상구">사상구</option>
                            <option value="기장군">기장군</option>
                        </select>
                    </div>

                </div>
                <div id="cat" style="margin-left: 40px;"><!--카테고리-->
                    <div class="dropdown"><!-- 지역 선택 드롭다운 -->
                        <label for="promoBrdCategory"></label>
                        <select name="promoBrdCategory" id="promoBrdCategory" onchange="updateData()">
                            <option value="none">게시글 유형</option>
                            <option value="0">일반</option>
                            <option value="1">체험</option>
                            <option value="2">이벤트</option>
                        </select>
                        <div id="result2"></div>
                    </div>
                </div>
            </div>
            <div class="promo_body_con"><!-- 홍보 작성 영역 -->
                <div class="section"><!--제목 영역-->
                    <div class="promo_sec_title">제 목</div>
                    <div class="promo_input">
                        <input type="text" name="promoBrdTitle">
                    </div>
                </div>
                <div class="section"><!--상호명 영역-->
                    <div class="promo_sec_title" style="width: 10%;">상호명</div>
                    <div class="promo_input">
                        <input type="text" name="promoBrdBusinessName" style="width:100px;">
                    </div>
                </div>
                <div class="section"><!--장소 영역-->
                    <div class="promo_sec_title" style="width: 10%;">장 소</div>
                    <div class="promo_input">
                        <input type="text" name="promoBrdArea">
                    </div>
                </div>
                <div class="section"><!--내용 영역-->
                    <div class="promo_sec_title" style="width: 10%;">내 용</div>
                    <div class="promo_input">
                        <input type="text" name="promoBrdContent">
                    </div>
                </div>
                <div class="section" style="margin-top: 3px;"><!--이미지 미리보기 영역-->
                    <div class="promo_sec_title" style="height: 200px; width: 10%;">이미지<br> 미리보기</div>
                    <div id="imageArea" style="background-color:white;"><img src="none" alt="미리보기 이미지"></div>
                    <!--이미지 영역-->
                </div>
                <div class="section" style="margin-top: 20px"><!--첨부파일 영역-->
                    <div class="promo_sec_title" style="width: 10%;">첨부파일</div>
                    <div><!--파일 첨부-->
                        <input type="file" multiple name="promoBrdMainImage"><!-- 여기 대표 이미지로 데이터 받는건 임시 -->
                    </div>
                    <div style="margin-left: 35%; width:5%;">
                        <button style="border:none; radius:3px;" onclick="location.href='/promotion'">취소</button>
                    </div><!--취소 버튼. 누르면 다시 홍보 메인으로.-->
                    <div style="width:5%; margin-left: 20px;">
                        <button style="background-color:aqua; border:none;radius:3px;" type="submit">등록</button>
                    </div><!--등록 버튼. 누르면 데이터 저장 되면서 홍보 메인으로.-->
                </div>
            </div>
        </div>
    </form>
</div>

</html>
