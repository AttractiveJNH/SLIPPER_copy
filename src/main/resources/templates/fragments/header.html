<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout}"
        lang="en"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="/css/baseStyle.css"
            th:href="@{/css/baseStyle.css}"
    />
    <script
            src="https://kit.fontawesome.com/7abcd14278.js"
            crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@900&display=swap" rel="stylesheet">
    <!--부트스트랩 스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"></script>

    <title>SLIPPER</title>

</head>


<div th:fragment="header">

    <!--로그인 안됐을때 헤더 상황-->
    <div th:unless="${id}">

        <div class="wrapper">
            <div class="title">
                <label for="logo">
                    <a href="/main"
                       style="color: white"
                    ><img
                            src="/images/slipperIcon.png"
                            alt="홈페이지로고"
                            width="30px"
                            height="30px"
                    />
                        SLIPPER
                    </a>
                </label>
            </div>

            <form method="get">
                <label for="search">
                    <div class="search">
                        <input type="text"/>
                        <button type="submit" value="Search"/>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </label>
            </form>
            <div class="log"><a href="/login" style="color: white">Log In</a></div>
        </div>

        <div class="header_under">
            <ul class="lists">
                <li>
                    <a href="#">일반</a>
                </li>
                <li>
                    <a href="/meeting/main">모임</a>
                </li>
                <li>
                    <a href="/promotion">홍보</a>
                </li>
                <li>
                    <a href="#">리뷰</a>
                </li>
            </ul>
        </div>
    </div>

    <!--로그인 했을때 헤더 상황-->

    <div th:if="${id}">


        <div class="wrapper">
            <div class="title">
                <label for="logo">
                    <a href="/main"
                       style="color: white"
                    ><img
                            src="/images/slipperIcon.png"
                            alt="홈페이지로고"
                            width="30px"
                            height="30px"
                    />
                        SLIPPER
                    </a>
                </label>
            </div>

            <form method="get">
                <label for="search">
                    <div class="search">
                        <input type="text"/>
                        <button type="submit" value="Search"/>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </label>
            </form>
            <div class="log"><a href="/logOut" style="color: white">LogOut</a></div>
        </div>

        <div class="header_under">
            <ul class="lists">
                <li>
                    <a href="#">일반</a>
                </li>
                <li>
                    <a href="/meeting/main">모임</a>
                </li>
                <li>
                    <a href="/promotion">홍보</a>
                </li>
                <li>
                    <a href="#">리뷰</a>
                </li>
            </ul>
        </div>
    </div>


</div>


<script>
    $("#toggle").click(function () {
      $(".lists").toggle(400);
      $(".log").toggle(400);
    });
</script>
</html>
