<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}" lang="en">

<head>
    <link rel="stylesheet" href="../../static/css/login,main,signup.css" th:href="@{/css/login,main,signup.css}">

</head>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        //지역 선택값 가져오기
       $(document).ready(function(){
        $("#userLocation").change(function(){
          var selectedValue = $(this).val();
        });
       });
    </script>
</th:block>


<div layout:fragment="content">

    <div id="contains">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">사업자 회원 가입</h2>
                <p class="text-white-50 mt-2 mb-5">사업자 회원으로 가입합니다.</p>

                <div class="mb-2">
                    <form th:action="@{/entrepre_joinProc}" method="POST" >
                        <!-- 토큰을 추가하여 CSRF 공격 방지 -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                        <div class="entrepreId">
                            아이디
                            <input type="text" name="entrepreId">
                        </div>
                        <div class="entreprePassword">
                            비밀번호
                            <input type="password"  name="entreprePassword">
                        </div>
                        <div class="entreprePassword_re">
                            비밀번호 확인
                            <input type="password">
                        </div>
                        <div class="entrepreName">
                            이름
                            <input type="text"  name="entrepreName">
                        </div>

                        <div>
                            지역
                            <select name="entrepreLocation" id="entrepreLocation" th:for="userLocation" required
                                    oninvalid="this.setCustomValidity('지역을 선택 해주세요.')"
                                    oninput="this.setCustomValidity('')">
                                <option value="" selected>선택</option>
                                <option value="중구">중구</option>
                                <option value="서구">서구</option>
                                <option value="동구">동구</option>
                                <option value="영도구">영도구</option>
                                <option value="부산진구">부산진구</option>
                                <option value="동래구">동래구</option>
                                <option value="남구">남구</option>
                                <option value="북구">북구</option>
                                <option value="해운대구">해운대구</option>
                                <option value="사하구">사하구</option>
                                <option value="금정구">금정구</option>
                                <option value="강서구">강서구</option>
                                <option value="연제구">연제구</option>
                                <option value="수영구">수영구</option>
                                <option value="사상구">사상구</option>
                                <option value="기장군">기장군</option>
                            </select>
                            <input type="hidden" name="entrepreLocation">
                        </div>
                        <div class="entreprePhone">
                            연락처
                            <input type="text" name="entreprePhone">
                        </div>
                        <div class="entrepreNickName">
                            닉네임
                            <input type="text" name="entrepreNickName">
                        </div>
                        <div class="entrepreNickName">
                            사업자 등록번호
                            <input type="text" name="entrepreRegNum">
                        </div>
                        <div class="entrepreRegDay">
                            개업일자
                            <input type="date" name="entrepreRegDay">
                        </div>
                        <div class="entrepreBusinessName">
                           상호명
                            <input type="text" name="entrepreBusinessName">
                        </div>
                        <div class="entrepreAddress">
                            주소지
                            <input type="text" name="entrepreAddress">
                        </div>

                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
