<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}" lang="en">

<head>
    <link rel="stylesheet" href="/css/logInSignUp.css" th:href="@{/css/logInSignUp.css}">

</head>
<div layout:fragment="content">

    <div id="contains">

        <div class="grayBox">
            <h2>LOGIN</h2>
            <p>서비스를 사용하려면 로그인을 해주세요!</p>

            <div>
                <form action="/login_proc" th:method="POST" th:object="${loginRequest}">
                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                    <div class="mb-3">
                        <label th:for="loginId">로그인 아이디: </label>
                        <input type="text" th:field="*{loginId}"
                               placeholder="ID" required>
                    </div>
                    <div>
                        <label th:for="password">비밀번호: </label>
                        <input type="password" th:field="*{password}"
                               placeholder="PASSWORD" required>
                    </div>
                    <div th:if="${#fields.hasGlobalErrors()}">
                        <br>
                        <div class="error-class" th:each="error: ${#fields.globalErrors()}" th:text="${error}"></div>
                    </div>
                    <button type="submit">로그인</button>

                </form>
            </div>
            <a href="#">아이디 |</a>
            <a href="#"> 비밀번호 찾기</a>
            <a href="/user_join" th:href="@{/user_join}">일반 회원가입 |</a>
            <a href="/entrepre_join" th:href="@{/entrepre_join}"> 사업자 회원가입</a>
        </div>
    </div>

</div>


</html>

<style>
    .error-class{
        color: red;
    }

    .error-input{
        border-color: red;
    }
</style>
